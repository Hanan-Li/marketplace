<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./images/demazon.png" alt="" width="100" height="40" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Your Shop</a>
          <a class="nav-link" href="stores.html">Explore Marketplace</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Your Shop Area -->
  
  <div class="container">
    <h1>Your Shop</h1>
    Your Peer Id: <div id="PeerId"></div>
    Your rating : <div id="Rating"> 5/5</div>
    Your Items: <div id="Items"></div>
    <div class="container" id="own_items">
    </div>
    List an item to the Marketplace:
    <form id="list item" onSubmit="addNewItem(event)">
      <div class="mb-3">
        <label for="ItemName" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="ItemName">
      </div>
      <div class="mb-3">
        <label for="ItemPrice" class="form-label">Item Price</label>
        <input type="number" class="form-control" id="ItemPrice">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- search for item -->
    Search an item in the Marketplace:
    <form id="search item" onSubmit="searchItem(event)">
      <div class="mb-3">
        <label for="searchItemName" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="searchItemName">
      </div>
      <!-- <div class="mb-3">
        <label for="ItemPrice" class="form-label">Item Price</label>
        <input type="number" class="form-control" id="ItemPrice">
      </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    Search Results:
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title" id="sith0">No Item</h5>
            <p class="card-text" id="sitp0">No Item</p>
            <p class="card-text" id="sits0">No Item</p>
            <p class="card-text" id="sitr0">No Item</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            <!-- <form id="rate item" onSubmit="rateItem(event)">
            <div class="mb-3"> -->
            <button onclick="buyItem(this)" type="submit" class="btn btn-primary" value="0">Buy</button>
            <input type="text" class="form-control" id="rate0">
            <button onclick="rateItem(this)" type="submit" class="btn btn-primary" value="0">Submit</button>
            <!-- </div>
            </form> -->
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title" id="sith1">No Item</h5>
            <p class="card-text" id="sitp1">No Item</p>
            <p class="card-text" id="sits1">No Item</p>
            <p class="card-text" id="sitr1">No Item</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            <!-- <form id="rate item" onSubmit="rateItem(event)">
            <div class="mb-3"> -->
            <button onclick="buyItem(this)" type="submit" class="btn btn-primary" value="1">Buy</button>
            <input type="text" class="form-control" id="rate1">
            <button onclick="rateItem(this)" type="submit" class="btn btn-primary" value="1">Submit</button>
            <!-- </div>
            </form> -->
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title" id="sith2">No Item</h5>
            <p class="card-text" id="sitp2">No Item</p>
            <p class="card-text" id="sits2">No Item</p>
            <p class="card-text" id="sitr2">No Item</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            <!-- <form id="rate item" onSubmit="rateItem(event)">
            <div class="mb-3"> -->
              <button onclick="buyItem(this)" type="submit" class="btn btn-primary" value="2">Buy</button>
            <input type="text" class="form-control" id="rate2">
            <button onclick="rateItem(this)" type="submit" class="btn btn-primary" value="2">Submit</button>
            <!-- </div>
            </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
